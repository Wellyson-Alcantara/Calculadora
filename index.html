<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="favicons/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <h1>WELLYSON ALCÃ‚NTARA</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">dff</p>
            <table>
                <tr>
                    <td><button class="botao" style="background-color: orange;">C</button></td>
                    <td><button class="botao" style="color: chartreuse;"><</button></td>
                    <td><button class="botao" style="color: chartreuse;">/</button></td>
                    <td><button class="botao" style="color: chartreuse;">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                    <td><button class="botao" style="color: chartreuse;">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                    <td><button class="botao" style="color: chartreuse;">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 108px; background-color: rgba(128, 255, 0, 0.5);">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 108px;">0</button></td>
                    <td><button class="botao">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
